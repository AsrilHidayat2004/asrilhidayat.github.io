<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Konversi Nilai TOEFL</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="get">
		<div class="left">
			<label for="">Name</label>
			<label for="">Section 1</label>
			<label for="">Section 2</label>
			<label for="">Section 3</label>		
		</div>

		<div class="right">
			<input type="text" id="inputName">
			<input type="number" id="inputS1" name="">
			<input type="number" id="inputS2" name="">
			<input type="number" id="inputS3" name="">
		</div>
		<button type="button" id="submit">Submit</button>
	</div>

	<div class="container">
		<div class="head">
			<span class="span">Name</span>
			<span class="span score">
				<span class="row">Scores</span>
				<span class="col">
					<span class="spn">Section 1</span>
					<span class="spn">Section 2</span>
					<span class="spn">Section 3</span>
				</span>
			</span>
			<span class="span">Summary</span>
			<span class="span">Total</span>
		</div>
	</div>


	<script src="script.js"></script>
</body>
</html>
